<!DOCTYPE>
<html>
    <head>
        <title>Content app</title>

        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    </head>
    <body ng-app="myapp">
        <div class="container" ng-controller="myController">
        <h1>Demo app</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" ng-model="contact.name" /></td>
                    <td><input type="text" class="form-control" ng-model="contact.email" /></td>
                    <td><input type="text" class="form-control" ng-model="contact.number" /></td>
                    <td><input type="buttom" value="Add contact" class="btn btn-primary" ng-click="addContact()" /></td>
                    <td><input type="buttom" value="Update contact" class="btn btn-info" ng-click="updateContact()" /></td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><input type="buttom" value="Delete contact" class="btn btn-danger" ng-click="removeContact(contact._id)" /></td>
                    <td><input type="buttom" value="Edit contact" class="btn btn-warning" ng-click="editContact(contact._id)" /></td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src ="js_controller/controller.js"></script>
</html>
